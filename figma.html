<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canva Designs</title>
    <link rel="stylesheet" href="figma.css"> <!-- Link to your stylesheet -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <header class="header">
        <a href="index.html#skills" class="logo">
            <i class='bx bx-arrow-back'></i> <!-- Back arrow icon as the clickable element -->
        </a>
    </header>

    <div class="slider">
        <!-- List Items -->
        <div class="list">
            <div class="item active">
                <img src="Pictures/f1.png" alt="Slider 01">
                <div class="content">
                    <h2>01</h2>
                </div>
            </div>
            <div class="item">
                <img src="Pictures/f2.png" alt="Slider 02">
                <div class="content">
                    <h2>02</h2>
                </div>
            </div>
            <div class="item">
                <img src="Pictures/f3.png" alt="Slider 03">
                <div class="content">
                    <h2>03</h2>
                </div>
            </div>
            <div class="item">
                <img src="Pictures/f4.png" alt="Slider 04">
                <div class="content">
                    <h2>04</h2>
                </div>
            </div>
            <div class="item">
                <img src="Pictures/f5.png" alt="Slider 05">
                <div class="content">
                    <h2>05</h2>
                </div>
            </div>
            <div class="item">
                <img src="Pictures/f6.png" alt="Slider 06">
                <div class="content">
                    <h2>06</h2>
                </div>
            </div>
            <div class="item">
                <img src="Pictures/f7.png" alt="Slider 06">
                <div class="content">
                    <h2>07</h2>
                </div>
            </div>
        </div>
    
        <!-- Button Arrows -->
        <div class="arrows">
            <button id="prev">&lt;</button>
            <button id="next">&gt;</button>
        </div>      
    </div>
    <script src="app.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canva Designs</title>
    <link rel="stylesheet" href="canva.css"> <!-- Link to your stylesheet -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <h1>Welcome to Canva Designs</h1>
    <p>Check out <a href="https://www.youtube.com/@PeejayMarco" target="_blank">PeejayMarco's YouTube Channel</a> for more content.</p>

    <!-- Example of embedding a YouTube video -->
    <h2>Featured Video</h2>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/dQw4w9WgXcQ" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

    <!-- Example of embedding a YouTube playlist -->
    <h2>Watch More Videos</h2>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/videoseries?list=PLxxxxxxxxxxxxxx" title="YouTube playlist" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
